<html>
    <title>Vivek website!!</title>
    <base href="/"/>

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css.map">
    <link rel="stylesheet" type="text/css" href="libs/css/styles.css">

    <!-- 1. Load libraries -->
    <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    <script src="libs/rxjs/bundles/Rx.js"></script>
    <script src="libs/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/angular2/bundles/router.dev.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.map"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <!-- 3. Display the application -->
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Vivek's Website</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li [class.active]="router.isRouteActive(router.generate(['/']))"><a href="/">Home <span class="sr-only">(current)</span></a></li>
          <li [class.active]="router.isRouteActive(router.generate(['/about']))"><a href="/about">About</a></li>
          <li [class.active]="router.isRouteActive(router.generate(['/contact']))"><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <my-app>Loading...</my-app>
  </body>

</html>
